<div>

<div>
  <h3>Login/Register!</h3>
</div>

<div class="row">
    <form class="col s12" #loginForm="ngForm" (submit)="login()">

      <div class="row">
        <div class="input-field col s7">
          <input placeholder="Placeholder" name="name" type="text" class="validate" value="hanh" [(ngModel)]="new_user.name" required minlength="1" #name="ngModel" />
          <label for="name">Name</label>
          <span *ngIf="!name.valid">Name is required!!!</span>
        </div>

        <div class="row">
        <div class="input-field col s7">
          <input name="email" type="text" class="validate" [(ngModel)]="new_user.email" required minlength="1" #email="ngModel" />
          <label for="email">Email</label>
       <span *ngIf="!email.valid">Email is required!!!</span>
        </div>
    </div>
 
      <div class="row">
        <div class="input-field col s7">
          <input name="password" type="password" class="validate" [(ngModel)]="new_user.password" required minlength="1" #password="ngModel" />
          <label for="password">Password</label>
          <span *ngIf="!password.valid">Password should be at least 8 characters long</span>
         
        </div>
      </div>

		<div class="row">
		<input class="waves-effect waves-purple btn" type="submit" value="Login" [disabled]="!loginForm.valid">
		</div>

</div>
    </form>

</div>
</div>
